<!DOCTYPE html>
<html>
<head>

    #vis.vega-embed {

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>

</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-4196600a30fd6c4b4778649816fe2050"}, "mark": {"type": "bar"}, "encoding": {"x": {"field": "Budget Head", "type": "nominal"}, "y": {"field": "Total Amount", "type": "quantitative"}}, "title": "Payments by Budget Head in Current Year", "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-4196600a30fd6c4b4778649816fe2050": [{"Budget Head": "Bore Hole", "Total Amount": 17600.0}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"

          throw error;
      }

      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));

  </script>

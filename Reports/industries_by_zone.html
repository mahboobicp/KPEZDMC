<!DOCTYPE html>
<html>
<head>

    #vis.vega-embed {

    #vis.vega-embed details,

      position: relative;
    }

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-b0ccd47053fc4cf7fc35631d8a7dfe07"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "Ind_Status", "type": "nominal"}, "tooltip": [{"field": "zone", "type": "nominal"}, {"field": "count", "type": "quantitative"}, {"field": "Ind_Status", "type": "nominal"}], "x": {"field": "zone", "type": "nominal"}, "y": {"field": "count", "type": "quantitative"}}, "height": 400, "title": "Number of Industries by Zone and Status", "width": 600, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-b0ccd47053fc4cf7fc35631d8a7dfe07": [{"Ind_Status": "Operational", "count": 9, "zone": "Nowshera Economic Zone"}, {"Ind_Status": "Under Construction", "count": 1, "zone": "Nowshera Economic Zone"}, {"Ind_Status": "Opertional", "count": 3, "zone": "Nowshera Economic Zone"}, {"Ind_Status": "Under Construction", "count": 1, "zone": "Nowshera Economic Zone Ext"}, {"Ind_Status": "Opertional", "count": 1, "zone": "Nowshera Economic Zone Ext"}, {"Ind_Status": "Closed", "count": 1, "zone": "Nowshera Economic Zone Ext"}, {"Ind_Status": "Operational", "count": 1, "zone": "Nowshera Economic Zone Ext"}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
